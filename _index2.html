<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Hola Mundo con AJAX</title>
 
<script type="text/javascript">
function descargaArchivo() {
  // Obtener la instancia del objeto XMLHttpRequest
  if(window.XMLHttpRequest) {
    peticion_http = new XMLHttpRequest();
  }
  else if(window.ActiveXObject) {
    peticion_http = new ActiveXObject("Microsoft.XMLHTTP");
  }
 
  // Preparar la funcion de respuesta
  peticion_http.onreadystatechange = muestraContenido;
 
  // Realizar peticion HTTP
  peticion_http.open('GET', 'https://floating-badlands-2133.herokuapp.com/color', true);
  peticion_http.send(null);
 
  function muestraContenido() {
    if(peticion_http.readyState == 4) {
      if(peticion_http.status == 200) {
        console.log(peticion_http.responseText);

        var objeto = JSON.parse(peticion_http.responseText);
        console.log(objeto.color)



        // var style = document.createElement('style');
        // style.type = 'text/css';
        // style.innerHTML = '.cssClass' + peticion_http.responseText;
        // document.getElementsByTagName('h1')[0].appendChild(style);
      }
    }
  }
}
 
window.onload = descargaArchivo;
</script>
 
</head>
<body>
  <h1>test</h1>

</body>
</html>
